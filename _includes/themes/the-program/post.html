<article class="unit-article layout-post">
	<div class="unit-inner unit-article-inner">
		<div class="content">
			<header>
				<div class="unit-head">
					<div class="unit-inner unit-head-inner">
						<h1 class="h2 entry-title">{{ page.title }}</h1>
					</div><!-- unit-inner -->
                    <div class="meta">
                        <p class="date-publish">
                        <date class="date-pub" title="{{ page.date | date_to_xmlschema }}" datetime="{{ page.date | date_to_xmlschema }}" pubdate>
                            <span class="month"><abbr>{{ page.date | date: '%B' }}</abbr></span>
                            <span class="day">{{ page.date | date: '%d' }}</span>
                            <span class="year">{{ page.date | date: '%Y' }}</span>
                        </date>
                        </p>
                    </div><!-- meta -->
				</div><!-- unit-head -->
			</header>

            
			<div class="bd">
				<div class="entry-content">
					{{ content }}
				</div><!-- entry-content -->
				<div class="misc-content">
					<div class="social">
						<ul class="list-linear">
                            <li>
                                <a href="https://twitter.com/share" class="twitter-share-button" data-count="none" data-size="medium" data-lang="en">Tweet</a>
                                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                            </li>
                            <li>
                                <!-- Place this tag where you want the +1 button to render -->
                                <g:plusone size="medium" annotation="none"></g:plusone>
                                    
                                    <!-- Place this render call where appropriate -->
                                    <script type="text/javascript">
                                        (function() {
                                         var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                                         po.src = 'https://apis.google.com/js/plusone.js';
                                         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                                         })();
                                        </script>
                            </li>
                            <li>
                                <div class="fb-like" data-send="false" data-layout="button_count" data-width="90" data-show-faces="true"></div>
                            </li>
							<!--li><div class="twitter-tweet"><a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="{{ site.author.twitter }}" data-lang="en">Tweet</a></div></li-->
							<!-- <li><div class="twitter-follow"><a href="https://twitter.com/{{ site.author.twitter }}" class="twitter-follow-button" data-show-count="false" data-lang="en"></a></div></li> -->
                            
						</ul>
					</div>
                    <div class="pagination-outer">
                        <div class="pagination-inner">
                            {% if page.next %}
                            <span class="pagination-previous"> <a href="{{ page.next.url }}" class="pagination-a"><span class="pagination-label">Newer post</span></a> </span>
                            {% endif %}
                            {% if page.previous %}
                            <span class="pagination-next"> <a href="{{ page.previous.url }}" class="pagination-a"><span class="pagination-label">Older post</span></a> </span>
                            {% endif %}
                            
                        </div>
                    </div>
					<div class="comment">
					{% include JB/comments %}
					</div>
				</div><!-- misc-content -->
			</div><!-- bd -->
			

		</div><!-- content -->
	</div><!-- unit-inner -->
</article>
